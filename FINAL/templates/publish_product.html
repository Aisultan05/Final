{% extends "base.html" %}
{% block title %}Опубликовать товар{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/publish_product.css') }}">
{% endblock %}
{% block content %}
<div class="main-content-container" id="mainContent" style="padding: 20px;">
    <form method="POST" id="productForm" novalidate="" data-testid="posting-form" class="posting-form-container">
        <main class="posting-form-main" style="">
            <div class="form-header">
                <h2 class="form-title">Создать объявление</h2>
            </div>
            <div class="form-fields-container">
                <div class="form-field-group">
                    <!-- Label and input for "Название товара" -->
                    <div data-cy="name-field-wrapper" data-has-error="false" class="form-field-wrapper" style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                        <label color="charcoal" for="name" class="field-label">Название товара:</label>
                        <div data-testid="tooltip-wrapper" class="tooltip-wrapper">
                            <div data-testid="tooltip-toogle-node">
                                <div class="input-wrapper">
                                    <input type="text" aria-invalid="false" autocomplete="off" name="name" id="name" required class="input-field">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ... (other fields) ... -->
                    <!-- Label and input for "Цена" -->
                    <div data-cy="price-field-wrapper" data-has-error="false" class="form-field-wrapper" style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                        <label color="charcoal" for="price" class="field-label">Цена:</label>
                        <div data-testid="tooltip-wrapper" class="tooltip-wrapper">
                            <div data-testid="tooltip-toogle-node">
                                <div class="input-wrapper">
                                    <input type="text" aria-invalid="false" autocomplete="off" name="price" id="price" required class="input-field">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ... (other fields) ... -->
                    <!-- Label and input for "Изображение" -->
                    <div data-cy="image-field-wrapper" data-has-error="false" class="form-field-wrapper" style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                        <label color="charcoal" for="image" class="field-label">Изображение:</label>
                        <div data-testid="tooltip-wrapper" class="tooltip-wrapper">
                            <div data-testid="tooltip-toogle-node">
                                <div class="input-wrapper">
                                    <input type="text" aria-invalid="false" autocomplete="off" name="image" id="image" required class="input-field">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ... (other fields) ... -->
                    <!-- Label and input for "Описание товара" -->
                    <div data-cy="description-field-wrapper" data-has-error="false" class="form-field-wrapper" style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                        <label color="charcoal" for="description" class="field-label">Описание товара:</label>
                        <div data-testid="tooltip-wrapper" class="tooltip-wrapper">
                            <div data-testid="tooltip-toogle-node">
                                <div class="input-wrapper">
                                    <textarea aria-invalid="false" autocomplete="off" rows="11" name="description" id="description" data-cy="posting-description" data-testid="posting-description-text-area" placeholder="Подумайте, какие подробности вы хотели бы узнать из объявления. И добавьте их в описание" class="textarea-field"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ... (other fields) ... -->
                    <!-- Label and input for "Местоположение" -->
                    <div data-cy="location-field-wrapper" data-has-error="false" class="form-field-wrapper" style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                        <label color="charcoal" for="location" class="field-label">Местоположение:</label>
                        <div data-testid="tooltip-wrapper" class="tooltip-wrapper">
                            <div data-testid="tooltip-toogle-node">
                                <div class="input-wrapper">
                                    <input type="text" aria-invalid="false" autocomplete="off" name="location" id="location" required class="input-field">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ... (other fields) ... -->
                    <!-- Label and input for "Контактное лицо" -->
                    <div data-cy="contact-person-field-wrapper" data-has-error="false" class="form-field-wrapper" style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                        <label color="charcoal" for="contact_person" class="field-label">Контактное лицо:</label>
                        <div data-testid="tooltip-wrapper" class="tooltip-wrapper">
                            <div data-testid="tooltip-toogle-node">
                                <div class="input-wrapper">
                                    <input type="text" aria-invalid="false" autocomplete="off" name="contact_person" id="contact_person" required class="input-field">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ... (other fields) ... -->
                    <!-- Label and input for "Email-адрес" -->
                    <div data-cy="email-field-wrapper" data-has-error="false" class="form-field-wrapper" style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                        <label color="charcoal" for="email" class="field-label">Email-адрес:</label>
                        <div data-testid="tooltip-wrapper" class="tooltip-wrapper">
                            <div data-testid="tooltip-toogle-node">
                                <div class="input-wrapper">
                                    <input type="text" aria-invalid="false" autocomplete="off" name="email" id="email" required class="input-field">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ... (other fields) ... -->
                    <!-- Label and input for "Номер телефона" -->
                    <div data-cy="phone-number-field-wrapper" data-has-error="false" class="form-field-wrapper" style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                        <label color="charcoal" for="phone_number" class="field-label">Номер телефона:</label>
                        <div data-testid="tooltip-wrapper" class="tooltip-wrapper">
                            <div data-testid="tooltip-toogle-node">
                                <div class="input-wrapper">
                                    <input type="text" aria-invalid="false" autocomplete="off" name="phone_number" id="phone_number" required class="input-field">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ... (other fields) ... -->
                </div>
                <div class="form-category-selector">
                    <label for="category">Выберите категорию:</label>
                    <select name="category" id="category" class="category-selector">
                        <option value="Электроника">Электроника</option>
                        <option value="Недвижимость">Недвижимость</option>
                        <option value="Одежда">Одежда</option>
                        <option value="Транспорт">Транспорт</option>
                        <option value="Мебель">Мебель</option>
                        <option value="Аксессуары">Аксессуары</option>
                        <option value="Обувь">Обувь</option>
                        <option value="Разные">Разные</option>
                    </select>
                </div>
            </div>
            <div class="form-submit-button-container">
                <button type="submit" data-testid="submit-btn" class="submit-button" style="">Опубликовать</button>
            </div>
        </main>
    </form>
</div>
{% endblock %}
